<style>
#input-area {
    font-size: 20pt;
}

#input-area input, #input-area button {
    font-size: 14pt;
}
</style>
<script src="FileSaver.js"></script>
<script>


function process(){
    // Read in input files.
    var i;
    for(i = 0; i < document.getElementById('input-files').files.length; i++){
        var file = document.getElementById('input-files').files[i];
        if(file.name.endsWith('.rtf')){
            cleanRTFFile(file);
        } else {
            cleanPlainTextFile(file);
        }
    }
}

function cleanPlainTextFile(file){
    var reader = new FileReader();
    reader.onload = function(e){
        console.log(e);
        var lines = e.target.result.replace(/\r|\r\n/g, '\n').split('\n');
        var output = [];
        var i = 0;
        while(i < lines.length){
            // Read through date block.
            while(i < lines.length && lines[i].match(/[A-Z][a-z]+ \d+, \d\d\d\d /) === null){
                i++;
            }
            while(i < lines.length && lines[i] !== ''){
                i++;
            }
            // Skip the white space after the date.
            while(i < lines.length && lines[i] === ''){
                i++;
            }

            // Add the title to the output (may be multiple lines).
            while(i < lines.length && lines[i] !== ''){
                output.push(lines[i]);
                output.push('\n');
                i++;
            }
            output.push('\n');

            // Read through the beginning of the content.
            while(i < lines.length && (lines[i].match(/[A-Z]+: /) !== null || lines[i] === '') ){
                i++;
            }

            // Add the content until the next blank line.
            while(i < lines.length && lines[i] !== ''){
                output.push(lines[i]);
                output.push('\n');
                i++;
            }
            output.push('\n\n\n\n');
        }

        var outputFile = new File(output, file.name.replace(/(\.\w+)$/, function(x){return '-NoMetadata'+x; }), {type: "text/plain;charset=utf-8"});
        saveAs(outputFile);
    };
    reader.readAsText(file);
}

function cleanRTFFile(file){
    var reader = new FileReader();
    reader.onload = function(e){
        console.log(e);
        var lines = e.target.result.replace(/\r\n?/g, '\n').replace('/\n+/g', '\n').split('\n');
        // var lines = e.target.result.split('\n');
        var output = [];
        var i = 0;
        while(i < lines.length){
            // if(lines[i].match(/\\qc /) === null &&
            //         lines[i].match(/.*\\f0 [A-Z][A-Z \-]+:}/) === null &&
            //         lines[i].match(/.*\\f0 Copyright .* All Rights Reserved/) == null &&
            //         lines[i].match(/.*\\f0 All Rights Reserved/) == null &&
            //         (lines[i] !== '\\par' || lines[i-1] !== '\\par')){
            //     output.push(lines[i]);
            //     output.push('\n');
            // }
            // i++;


            // Remove text prior to title.
            while(i < lines.length && (lines[i].match(/\\b[\\\s]/) == null || lines[i].match(/\\qc /) !== null)){
                if(lines[i].match(/\\qc /) === null && lines[i].match(/.*\\f0 [A-Z][A-Z \-]+:}/) === null &&
                        lines[i].match(/\\f0 [^\\]*$/) == null){
                    output.push(lines[i]);
                    output.push('\n');
                }
                i++;
            }

            // Add the title to the output (may be multiple lines).
            while(i < lines.length && lines[i] !== '\\par '){
                output.push(lines[i]);
                output.push('\n');
                i++;
            }
            //output.push('\\par\n');

            // Read through the rest of the document.
            while(i < lines.length && lines[i].match(/\\sect /) === null){
                if(lines[i].match(/\\qc /) === null &&
                        lines[i].match(/\\b[\\\s]/) === null &&
                        lines[i].match(/\\f0 Copyright .* All Rights Reserved/) == null &&
                        lines[i].match(/\\f0 All Rights Reserved/) == null &&
                        (lines[i] !== '\\par ' || output[output.length-2] !== '\\par ')){
                    output.push(lines[i]);
                    output.push('\n');
                }
                i++;
            }
        }

        var outputFile = new File(output, file.name.replace(/(\.\w+)$/, function(x){return '-NoMetadata'+x; }), {type: "application/rtf"});
        saveAs(outputFile);
    };
    reader.readAsText(file);
}

</script>

<body>
<h1>Remove news metadata</h1>
<p>
    Select the files you would like to remove metadata from.
</p>

<p id="input-area">
<input type="file" id="input-files" name="input_files" multiple />
<button id="process-btn" onclick="process();">Clean</button>
</p>


<h2>Input</h2> 
<p>
    A bulk LexusNexus news article file in either rich text format (RTF) or plain text.
</p>

<h2>Output</h2>
<p>
    The output looks like the input, but with all non-title metadata removed from the header and footer of each article.
</p>
